<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LM Studio Chat (Dark Mode)</title>
  <style>
    body {
      background-color: #1e1e1e;
      color: #ffffff;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    #chat {
      max-width: 600px;
      margin: auto;
    }

    .message {
      margin-bottom: 1em;
      padding: 10px;
      border-radius: 5px;
    }

    .user {
      background-color: #2e2e2e;
      font-weight: bold;
    }

    .bot {
      background-color: #333333;
      color: #8fe28f;
    }

    input[type="text"] {
      width: 80%;
      padding: 10px;
      background-color: #2b2b2b;
      color: #ffffff;
      border: 1px solid #555;
      border-radius: 5px;
    }

    button {
      padding: 10px;
      background-color: #3a3a3a;
      color: #ffffff;
      border: 1px solid #666;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #4a4a4a;
    }
  </style>
</head>
<body>
  <div id="chat">
    <h2>üåì Chat with LM Studio (Dark Mode)</h2>
    <div id="messages"></div>
    <input type="text" id="userInput" placeholder="Type your message here...">
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    const modelName = "google/gemma-3-1b";
    const conversation = [];

    async function sendMessage() {
      const inputField = document.getElementById("userInput");
      const userInput = inputField.value.trim();
      const messagesDiv = document.getElementById("messages");

      if (!userInput) return;

      conversation.push({ role: "user", content: userInput });

      const userMsg = document.createElement("div");
      userMsg.classList.add("message", "user");
      userMsg.textContent = "You: " + userInput;
      messagesDiv.appendChild(userMsg);
      inputField.value = "";

      try {
        const response = await fetch("http://localhost:1234/v1/chat/completions", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            model: modelName,
            messages: conversation,
            temperature: 0.7
          })
        });

        const data = await response.json();
        const botReply = data.choices[0].message.content;
        conversation.push({ role: "assistant", content: botReply });

        const botMsg = document.createElement("div");
        botMsg.classList.add("message", "bot");
        botMsg.textContent = "AI: " + botReply;
        messagesDiv.appendChild(botMsg);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;

      } catch (err) {
        const errorMsg = document.createElement("div");
        errorMsg.classList.add("message", "bot");
        errorMsg.style.color = "red";
        errorMsg.textContent = "‚ö†Ô∏è Error: " + err.message;
        messagesDiv.appendChild(errorMsg);
      }
    }
  </script>
</body>
</html>
